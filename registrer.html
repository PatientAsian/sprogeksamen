<!DOCTYPE html>
<html>

<head>

  <meta charset="utf-8">
  <title>Patient Asian</title>

  <meta name="author" content="Patient Asian">
  <!-- Prevent search engines from indexing -->

  <!-- Scaling -->
  <meta name="viewport" content="initial-scale=1, width=device-width, maximum-scale=1, minimum-scale=1, user-scalable=no">
  <!-- Favicon -->
  <link rel="shortcut icon" id="favicon" href="img/icon.png">
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Comfortaa" rel="stylesheet">
  <!-- CSS -->
  <link href="css/animate.css" rel="stylesheet">
  <link href="css/bootstrap-grid.css" rel="stylesheet">
  <link href="css/bootstrap.css" rel="stylesheet">
  <link href="css/featherlight.css" rel="stylesheet">
  <link href="css/normalize.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <!-- Fontawesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

<body>

    <!-- Page Content -->
    <main>

      <div class="container text-center">
          <a data-featherlight="img/profileselection.png"><img src="img/avatardude_zune.png" id="regavatar" class="mt-3"></a>
        <form>
          <!-- Brugernavn -->
          <div class="form-group">
            <label for="username"><i class="fas"></i></label>
            <input type="text" class="form-control" aria-describedby="emailHelp" placeholder="Brugernavn">
          </div>

          <!-- Fuldt Navn -->
          <div class="form-group">
            <label for="exampleInputEmail"><i class="fas"></i></label>
            <input type="text" class="form-control" aria-describedby="Full Name" placeholder="Fuldt navn">
          </div>

          <!-- E-mail -->
          <div class="form-group">
            <label for="exampleInputEmail1"><i class="fas"></i></label>
            <input type="email" class="form-control"  aria-describedby="emailHelp" placeholder="E-mail">
          </div>

          <!-- Password -->
          <div class="form-group">
            <label for="password"><i class="fas"></i></label>
            <input type="password" class="form-control"  aria-describedby="Password" placeholder="Kodeord">
          </div>

          <!-- Gentag Password -->
          <div class="form-group">
            <label for="password repeat"><i class="fas"></i></label>
            <input type="password" class="form-control" aria-describedby="password repeat" placeholder="Gentag Kodeord">
          </div>

          <div class="text-center">
            <a href="home.html" class="btn btn-primary">Registrer</a>
          </div>
        </form>
      </div>
    </main>

<!-- Bootstrap -->
  <script src="js/bootstrap.bundle.min.js"></script>
<!-- Featherlight.js -->
