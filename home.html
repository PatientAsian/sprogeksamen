<!-- Fade-in div script -->
    <script>   
    $(".square").on("click", function() {
      $('#example1').fadeOut();
      $('#example2').fadeOut();
      $('#example3').fadeOut();
        var idname= $(this).attr("contentId");
        var id= '#' + $(this).attr("contentId");

    });
